<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="relative min-h-screen bg-slate-200">
    <!-- Main Content -->
    <div class="container mx-auto p-5">
      <!-- Hamburger Button -->
      <div class="pt-5 flex justify-end">
        <button
          id="open-btn"
          class="open-btn hamburger flex flex-col cursor-pointer absolute"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
    </div>
    <!-- Sidebar Content -->
    <div
      class="menu side-bar hidden absolute p-6 flex-col top-0 h-full w-full bg-slate-100 sm:w-[450px]"
    >
      <header class="flex justify-between">
        <h1 class="text-3xl uppercase text-sky-600 font-bold">Coding Addict</h1>
        <button class="x-btn">
          <i class="fa-solid fa-x text-red-600 p-2 text-2xl"></i>
        </button>
      </header>
      <!-- List -->
      <div class="flex flex-col text-xl uppercase space-y-10 mt-20 p-3">
        <a href="" class="hover:text-gray-500 hover:scale-105 transition"
          >Home</a
        >
        <a href="" class="hover:text-gray-500 hover:scale-105 transition"
          >About</a
        >
        <a href="" class="hover:text-gray-500 hover:scale-105 transition"
          >Projects</a
        >
        <a href="" class="hover:text-gray-500 hover:scale-105 transition"
          >Contact</a
        >
      </div>
      <!-- Socials -->
      <div
        class="flex justify-center pt-72 space-x-8 text-sky-600 text-3xl md:space-x-12 md:pt-[20rem]"
      >
        <a href="" class="hover:text-sky-500 hover:scale-105 transition">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="" class="hover:text-sky-500 hover:scale-105 transition">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="" class="hover:text-sky-500 hover:scale-105 transition">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="" class="hover:text-sky-500 hover:scale-105 transition">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </body>
</html>
